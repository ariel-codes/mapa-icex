<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-control" content="public">
  <title>Mapa Salas ICEx - UFMG</title>
</head>

<body>
  <main>
    <form data-controller="rotas" data-action="rotas#calcular">
      <label>
        Turma:
        <select name="destino" id="destino" data-rotas-target="destino"></select>
      </label>
      <label>
        Saindo de:
        <select name="origem" id="origem" data-rotas-target="origem"></select>
      </label>
      <button type="submit" class="px-1 border border-black rounded">Calcular</button>
      <p>
        Rota: <code data-rotas-target="saida"></code>
      </p>
    </form>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
